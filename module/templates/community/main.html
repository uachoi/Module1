<!DOCTYPE html>
<html>

<head>
    <title>맛집 커뮤니티</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

              /* 이미지 컨테이너 스타일 */
.image-container {
    display: flex; /* Flexbox를 사용하여 이미지를 나란히 배치 */
    justify-content: center; /* 가운데 정렬 */
    gap: 20px; /* 이미지 사이의 간격 */
    margin: 20px 0; /* 상하 여백 추가 */
}

/* 이미지 스타일 */
.image-container img {
    width: 800px; /* 모든 이미지의 너비를 크게 설정 */
    height: 800px; /* 모든 이미지의 높이를 크게 설정 */
    object-fit: cover; /* 이미지를 정사각형에 꽉 차게 채움 */
    border-radius: 10px; /* 이미지의 가장자리를 약간 둥글게 처리 */
    cursor: pointer; /* 마우스 커서를 손가락 모양으로 변경 */
}
 
/* 검색창과 제목 가운데 정렬 */
.search-container {
    text-align: center; /* 가운데 정렬 */
    margin: 20px 0; /* 상하 여백 추가 */
}

/* 설명글 스타일 */
figcaption {
    font-weight: bold; /* 글자 두께를 두껍게 설정 */
    text-align: center; /* 가운데 정렬 */
    margin-top: 8px; /* 위쪽 간격 추가 */
}

  /* UL 요소를 플렉스 컨테이너로 설정하고 가로로 나열 */
  ul {
            display: flex; /* 플렉스 레이아웃 사용 */
            flex-wrap: wrap; /* 요소들이 자동으로 다음 줄로 이동할 수 있게 함 */
            justify-content: space-between; /* 요소들 간 간격을 자동으로 조절 */
            width: 100%; /* 가로로 꽉 차게 설정 */
        }

        /* 각 LI 요소의 스타일 */
        li {
            flex: 1 1 calc(33.3333% - 10px); /* 각 요소를 3열로 나눔 */
            margin: 5px; /* 각 요소 사이에 간격 추가 */
            box-sizing: border-box; /* 패딩과 보더를 포함하여 너비 조절 */
        }

        /* 이미지 스타일 */
        img {
            width: 100%; /* 이미지를 부모 요소에 맞게 조절 */
            height: auto; /* 이미지를 자동으로 조절 */


        }

    </style>
</head>

<body>
   
    <nav>
        <a href="./main.html">
            <button class="btn btn-outline-success" type="button">Home</button>
        </a>
        <a href="/community/login.html">
            <button class="btn btn-outline-success" type="button">Login</button>
        </a>
        <a href="/community/my_page.html">
            <button class="btn btn-outline-success" type="button">My Page</button>
        </a>
    </nav>

    <div class="search-container">
        <h1 class="community-title" style="margin-bottom: 40px;">✨맛집 커뮤니티✨</h1>

    <!-- 가운데 정렬된 검색 컨테이너 -->
   
        <h3>먹고싶은 것을 검색하세요</h3>
        <form action="/search/" method="get">
            <label for="search">Search:</label>
            <input type="text" id="search" name="q" placeholder="Enter search term" required>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

    <hr/>

    <h1></h1>
<div class=image-container img>
    <ul style="list-style: none;">
        
        <!-- posts 데이터를 반복하며 게시물을 표시합니다 -->
        {% for post in posts %}
            <li>
                
                    <img src="{{ post.image1.url }}" alt="{{ post.title }}" style="width:400px; height:400px;">   
                    
                    <h3 style="margin-bottom: 50px;"><strong>{{ post.title }}</strong></h3>

                    <p style="line-height: 0.2;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg> {{ post.views_count }}</p> <!-- 본 횟수 표시 -->
                    <p style="line-height: 0.2;">작성자: {{ post.author.username }}</p>
                    <p style="line-height: 0.2;">좋아요 {{ post.likes_count }}</p> <!-- 좋아요 수 표시 -->
                    <p style="line-height: 0.2;">{{ post.created_at | date:"Y.m.d" }}</p>
                
              </li>

        {% endfor %}
    
    
    </ul>

</div>
    </body>
 

</html>
