<!DOCTYPE html>
<html>

<head>
    <title>맛집 커뮤니티</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

   /* 이미지 컨테이너 스타일 */
.image-container {
    display: flex; /* Flexbox를 사용하여 이미지를 나란히 배치 */
    justify-content: center; /* 가운데 정렬 */
    gap: 20px; /* 이미지 사이의 간격 */
    margin: 20px 0; /* 상하 여백 추가 */
}

/* 이미지 스타일 */
.image-container img {
    width: 400px; /* 모든 이미지의 너비를 크게 설정 */
    height: 400px; /* 모든 이미지의 높이를 크게 설정 */
    object-fit: cover; /* 이미지를 정사각형에 꽉 차게 채움 */
    border-radius: 10px; /* 이미지의 가장자리를 약간 둥글게 처리 */
    cursor: pointer; /* 마우스 커서를 손가락 모양으로 변경 */
}

/* 검색창과 제목 가운데 정렬 */
.search-container {
    text-align: center; /* 가운데 정렬 */
    margin: 20px 0; /* 상하 여백 추가 */
}

/* 설명글 스타일 */
figcaption {
    font-weight: bold; /* 글자 두께를 두껍게 설정 */
    text-align: center; /* 가운데 정렬 */
    margin-top: 8px; /* 위쪽 간격 추가 */
}
    </style>
</head>

<body>
   
    <nav>
        <a href="./main.html">
            <button class="btn btn-outline-success" type="button">Home</button>
        </a>
        <a href="/community/login.html">
            <button class="btn btn-outline-success" type="button">Login</button>
        </a>
        <a href="/community/my_page.html">
            <button class="btn btn-outline-success" type="button">My Page</button>
        </a>
    </nav>
    
   

    <!-- 가운데 정렬된 검색 컨테이너 -->
    <div class="search-container">
        <h1>검색해보세요</h1>
        <form action="/search/" method="get">
            <label for="search">Search:</label>
            <input type="text" id="search" name="q" placeholder="Enter search term" required>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

    <hr/>
    <h1>게시물 목록</h1>
    <ul>
        <!-- posts 데이터를 반복하며 게시물을 표시합니다 -->
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <img src="{{ post.image.url }}" alt="{{ post.title }} thumbnail" style="width:50px; height:50px;">
                <p>{{ post.content }}</p>
                <p>작성자: {{ post.author.username }}</p>
                <p>작성 시간: {{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
    

</body>

</html>
